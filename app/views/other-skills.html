{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">What other skills do you have?
      </h1>

      <form class="form" action="check-your-answers" method="post">

  <div class="form-group">
    <fieldset>

      <legend>
              </legend>

      <div class="multiple-choice">
        <input id="radio-1" type="radio" name="other-skills" value="Fire Eating"{{checked("other-skills", "Fire Eating")}}>
        <label for="radio-1">Fire Eating</label>
      </div>
      <div class="multiple-choice">
        <input id="radio-2" type="radio" name="other-skills" value="Plate Spinning"{{checked("other-skills", "Plate Spinning")}}>
        <label for="radio-2">Plate Spinning</label>
      </div>
      <p class="form-block">or</p>
      <div class="multiple-choice">
        <input id="radio-3" type="radio" name="other-skills" value="Clown Arts"{{checked("other-skills", "Clown Arts")}}>
        <label for="radio-3">Clown Arts</label>
      </div>

    </fieldset>
  </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
